name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv32imac-unknown-none-elf
      - uses: Swatinem/rust-cache@v2
      - name: Cargo check
        run: cargo check
      - name: Cargo package (verify)
        run: cargo package --allow-dirty
